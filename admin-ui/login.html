<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <link href="main.css" rel='stylesheet' type='text/css' />
</head>
<body>
<form onsubmit="return login()">
    <div class="login-form">
        <input type="text" id="username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" >
        <input type="password" value="Password" id="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
        <input type="submit" value="Log In" >
    </div>
</form>
<script type="application/x-javascript">
    window.addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function login(e) {
        if (e) {
            e.prevenDefault();
        }

        window.localStorage.setItem('pc_login', JSON.stringify({
            'user': document.getElementById('username').value,
            'password': document.getElementById('password').value
        }));

        window.location.href = "./index.html";
        return false;
    }
    </script>
</body>
</html>
